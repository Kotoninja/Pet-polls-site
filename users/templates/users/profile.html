<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='{% static "users/css/profile.css" %}'>
    <link rel="stylesheet" href='{% static "polls/css/constants.css" %}'>
</head>
<body>
    <nav>
    <div class="button-nav">
      <a class = 'home' href='{% url "polls:home" %}'>Home</a>
      {% if  user.is_authenticated%}
      <a href='{% url "users:profile" %}' title="page not available" class="user-profile">{{user.username}}</a>
      {% else %}
      <a href='{% url "users:profile" %}' class="user-profile">Profile</a>
      {% endif %}</div>
    <hr />
    <main>
      <div class = 'field'>
        <div class = 'user-info'>
          <div class = 'photo'>
            <img src="https://i.pinimg.com/736x/1a/a8/d7/1aa8d75f3498784bcd2617b3e3d1e0c4.jpg" alt="user photo">
          </div>
          <div class = 'data'>
            <span> Username: {{user.username}} </span>
            <span> Date joined: {{user.date_joined}}</span>
            <span> Count of polls: </span>
            <span> Number of survey responses:</span>
            <form method= 'post'>
              {% csrf_token %}
              <label for="logout" type = 'hidden'></label>
              <button type ='submit'>logout</button>
            </form>
          </div>
        </div>
        <div class = 'user-activity'> 
          <p>USER POLLS</p>
        </div>
      </div>
    </main>
  </nav>
</body>
</html>
