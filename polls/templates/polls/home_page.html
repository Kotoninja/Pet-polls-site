{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block css %}
<link rel="stylesheet" href='{% static "polls/css/home_style.css" %}' />
{% endblock css %}

{% block content %}
{% if user.is_authenticated %}
<a class="create-question" href='{% url "polls:create_question" %}'><button>Create question</button></a>
{% endif %}
<h1>Questions:</h1>
{% for question in all_quetions %}
<a class="question-title" href='{% url "polls:question" question.pk  %}'>
  {{question.question_text}}
</a>
{% endfor %}
{% endblock %}
